<div>
    <div style="margin: 20px; color: black;">
        Would you like to review your answers one more time?
    </div>
    <button
        mat-raised-button
        color="primary"
        style="float: left; border: none; background-color: white; color: rgb(103,58,183); border-radius: 5px; padding: 0px 7px; margin-left: 20px;"
        (click)="onReview()">
        Review
    </button>

    <button
        color="primary"
        style="float: right; border: none; background-color: white; color: rgb(103,58,183); border-radius: 5px; padding: 0px 7px; margin-right: 20px;"
        (click)="onProceed()">
        Submit
    </button>
</div>
